<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/layout.html :: head}"></head>

<nav th:replace="~{fragments/layout.html :: nav}"></nav>
<div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Vytvořit účet</h3></div>
                            <div class="card-body">
                                <form th:action="@{/ucet/registrace}" th:object="${userDTO}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="firstname" th:field="*{firstname}" type="text" placeholder="Enter your first name" />
                                                <small class="text-danger" th:errors="*{firstname}"></small>
                                                <label for="firstname">Jméno</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <input class="form-control" id="lastname" th:field="*{lastname}" type="text" placeholder="Enter your last name" />
                                                <small class="text-danger" th:errors="*{lastname}"></small>
                                                <label for="lastname">Příjmení</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" th:field="*{email}" type="email" placeholder="name@example.com" />
                                        <small class="text-danger" th:errors="*{email}"></small>
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="password" th:field="*{password}" type="password" placeholder="Create a password" />
                                                <small class="text-danger" th:errors="*{password}"></small>
                                                <label for="password">Heslo</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <input class="form-control" id="confirmPassword" th:field="*{confirmPassword}" type="password" placeholder="Confirm password" />
                                                <small class="text-danger" th:errors="*{confirmPassword}"></small>
                                                <label for="confirmPassword">Potvrdit heslo</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <button type="submit" class="btn btn-primary btn-block">Registrovat</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/ucet/prihlaseni}">Už máte účet? Přihlaste se!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer th:replace="~{fragments/layout.html :: footer}"></footer>
    </div>
</div>
</body>
</html>
